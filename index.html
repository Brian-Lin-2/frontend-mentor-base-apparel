<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel Coming Soon Page</title>

</head>
<body>
  <div class="apparel">

    <img class="logo" src="images/logo.svg" alt="">

    <div class="apparel__content">
      <img class="apparel__img" src="images/hero-mobile.jpg" alt="Hero Picture">

      <div class="apparel__header">
        <span class="apparel__headerSubText">WE'RE</span> COMING SOON
      </div>
      
      <div class="apparel__text">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </div>

      <div class="email">

        <div class="email__text">
          Email Address
        </div>

        <img class="email__button" src="images/icon-arrow.svg" alt="">

      </div>

    </div>

  </div>
</body>
</html>
