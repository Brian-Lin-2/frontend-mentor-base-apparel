<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Base Apparel Coming Soon Page</title>

</head>
<body>
  <div class="container">

    <img class="logo" src="images/logo.svg" alt="">

    <div class="apparel">
      <img class="apparel__img" src="images/hero-mobile.jpg" alt="Hero Picture">
    
      <div class="apparel__content">
        <div class="apparel__header">
          <span class="apparel__headerSubText">WE'RE</span></br>COMING</br>SOON
        </div>
        
        <div class="apparel__text">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </div>
  
        <div class="email">
  
          <div class="email__text">
            Email Address
          </div>
  
          <img class="email__button" src="images/icon-arrow.svg" alt="">
  
        </div>
  
      </div>
    </div>

  </div>
</body>
</html>
